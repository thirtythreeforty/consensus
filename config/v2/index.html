<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
  <title>Slate Example Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src="js/keen-tracker.min.js"></script>
  <script src='js/slate.min.js'></script>
  <script src='js/riot+compiler.min.js'></script>

  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>

  </head>

  <body>
    <div type="text" id='debug'></div>
    <script>
      (function(){
        var oldLog = console.log;
        console.log = function (message) {
          document.getElementById('debug').innerHTML += message + "<br>";
          oldLog.apply(console, arguments);
        };
      })();
      window.onerror = function(msg, url, line, col, error) {
        console.log("Caught error");
        console.log(msg);
        console.log(error);
        console.log(line);
        console.log(col);
        console.log("End err report");
      };
    </script>

    <h1 class='title'>Consensus Configuration</h1>

    <configure-appearance></configure-appearance>

    <configure-notifications></configure-notifications>

    <script src="containers.tag" type="riot/tag"></script>
    <script src="configuration.tag" type="riot/tag"></script>
    <script src="complication-chooser.tag" type="riot/tag"></script>

    <div class='item-container'>
      <complication-chooser-list/>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SAVE'>
      </div>
    </div>

    <script>
      riot.mount('*');
    </script>
  </body>
  <script src='js/configuration.js'></script>
</html>
