<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
  <title>Slate Example Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src="js/keen-tracker.min.js"></script>
  <script src='js/slate.min.js'></script>
  <script src='js/riot+compiler.min.js'></script>

  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>

  </head>

  <body>
    <div type="text" id='debug'></div>
    <script>
      (function(){
        var oldLog = console.log;
        var oldError = console.error;
        console.log = function (message) {
          document.getElementById('debug').innerHTML += message + "<br>";
          oldLog.apply(console, arguments);
        };
        console.error = function (message) {
          document.getElementById('debug').innerHTML += message + "<br>";
          oldError.apply(console, arguments);
        };
      })();
      riot.util.tmpl.errorHandler = function(e) {
          console.log('error handler', e)
      }
      window.onerror = function(msg, url, line, col, error) {
        console.log("Caught error");
        console.log(msg);
        console.log(url);
        console.log(error);
        console.log(line);
        console.log(col);
        console.log("End err report");
      };
    </script>

    <h1 class='title'>Consensus Configuration</h1>

    <configure-app id='configureroot'></configure-app>

    <script src="js/attribute.js"></script>
    <script src="containers.tag" type="riot/tag"></script>
    <script src="configuration.tag" type="riot/tag"></script>
    <script src="complication-chooser.tag" type="riot/tag"></script>

    <script src='js/configuration.js'></script>
  </body>
</html>
